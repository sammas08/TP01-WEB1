<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatos</title>
</head>

<body>
    <!--etiquetas para dar formato al texto-->
    <h1>EL GANADOR FUE <br> <strong> <em>ARGENTINA</em></strong></h1>
    <p>castro zamira - 4<sup>to</sup>1<sup>ra</sup></p>
    <p>A4E<sub>16</sub></p>
    <h2><u> <abbr title= "formula 1" >F1</abbr> en japon</u></h2>
    <p>colapinto correra en <del> willians</del> <ins>Alpine</ins></p>

    <!--br es una etiqueta para realizar un salto de linea
    strong: es para colocar la letra en negrita
    em: enfasis, se ve el texto inclinado
    sup: superindice
    u: underline (subrayado)
    abbr: sirve para explicar abreviaturas y utiliza el atributo tittle
    del: tacho un texto
    ins: inserta un texto adicional
    -->


<!--insertar JavaScript-->
<script src="archivo.js"></script>
</body>

</html>
